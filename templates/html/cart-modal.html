<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="templates/css/cart_modal.css">
    </head>
    <body>
        <div id="cart-modal" class="modal">
            <div class="modal-content">
              <div class="modal-header">
                <h2>Shopping Cart</h2>
                <button id="close-cart-modal" onClick="closeCartModal()">Back to Browsing</button>
              </div>
              <div class="modal-body">
                    <table class="cart-items">
                        <thead class="items-header">
                            <tr>
                                <th class="item_name_header">Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody class="items-body">                                                                          
                        </tbody>
                    </table>
                </div>
                <div class="coupon-code">
                    <table>
                        <tbody>
                            <tr>
                                <td style="text-align: left;"><p id="coupon-text">Coupon</p></td>
                                <td style="text-align: left;"><input type="text" class="form-control text-center custom-input" placeholder="enter code" id="#coupon-code-input"></td>
                                <td style="text-align: right;"><button id="apply-coupon-button" onclick="applyCoupon()">Apply</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="coupon-result">
                    <p id="coupon-result-text"></p>
                </div>         
                <div class="modal-footer">
                    <p id="total-price">Total: $0</p>
                    <button id="checkout-button">Checkout</button>
                </div>
            </div>
        </div>
    </body>
</html>
